<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon-imc.webp">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <div class="wrapper">
        <form class="main-form">
            <h2 class="title">CALCULADORA IMC</h2>
            <h4 class="description">Descubra su indice de masa corporal</h4>
            <div class="items">
                <label for="">Sexo: </label>
                <button id="man" class="sex">
                    <span>
                        <img src="https://icones.pro/wp-content/uploads/2021/02/icone-png-symbole-masculin-gris.png"
                            alt="masculino">
                    </span>
                </button>
                <button id="woman" class="sex">
                    <span>
                        <img src="https://icones.pro/wp-content/uploads/2021/03/symbole-feminin-icone-grise.png"
                            alt="femenino">
                    </span>
                </button>
            </div>
            <div class="items">
                <label for="edad">Edad</label>
                <input id="edad" type="number" name="edad" required >
            </div>
            <div class="items">
                <label for="peso">Peso</label>
                <input id="peso" type="number" name="peso" required>
                <span class="acronym">KG</span>
            </div>
            <div class="items">
                <label for="altura">Altura</label>
                <input id="altura" type="number" name="altura" required>
                <span class="acronym">M</span>
            </div>
            <input class="btn-calcular" type="submit" value="CALCULAR IMC" onclick="calcularImc()">
            
        </form>
        <div class="result">
            <h2>Resultados</h2>
            <div class="item-result">
                <label for="sexo">Sexo:</label>
                <p id="sexo">-</p>
            </div>
            <div class="item-result">
                <label for="edad-result">Edad:</label>
                <p id="edad-result">0 AÃ±os</p>
            </div>
            <div class="item-result">
                <label for="peso-result">Peso:</label>
                <p id="peso-result">0 Kg</p>
            </div>
            <div class="item-result">
                <label for="altura-result">Altura:</label>
                <p id="altura-result">0 Mts</p>
            </div>
            <div class="item-result">
                <label id="imc-label" for="imc">IMC:</label>
                <p id="imc">0,00</p>
            </div>
            <div class="item-result">
                <p id="description-result"></p>
            </div>
            <div>
                <img class="image" src="./images/categoria.jpg" alt="imc" width="500">
            </div>
        </div>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
